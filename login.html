<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftUni Blog</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>

<script>
    $(document).ready(function () {
        $('#inputSubmit').attr('disabled', 'disabled');
        $('#inputEmail').keyup(function () {
            if ($(this).val() != '') {
                $('#inputSubmit').removeAttr('disabled');
            }
            else {
                $('#inputSubmit').attr('disabled', 'disabled');
            }
        });
    });

</script>
<script>
    function indexLogged() {
        window.location.assign("indexlogged.html")
    }
</script>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Deyan Yordanov Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputEmail">Email</label>
                    <div class="col-sm-4 input-group has-success has-feedback">
                        <span class="input-group-addon">@</span>
                        <input type="email" class="form-control" id="inputEmail"
                               aria-describedby="inputEmailSuccessStatus" placeholder="jane.doe@example.com" required>
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="inputEmailSuccessStatus" class="sr-only">(success)</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label  for=inputPassword">Password</label>
                    <div class="col-sm-4 input-group has-success has-feedback">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="button" onclick="indexLogged()"
                                class="btn btn-primary" id="inputSubmit">Submit
                        </button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div class="container modal-footer">
        <p>&copy; 2016 - Sofware University Foundation</p>
    </div>
</footer>
</body>
</html>
